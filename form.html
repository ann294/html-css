<!DOCTYPE html>

<html>

<head>
    <style>
        table, th, td{
            background-color: aquamarine;
            border: 1px;
        }
    </style>
</head>

<body>
    <form>
        <section>
            <fieldset style="width:65%" border: solid>
                    <legend>Invoice Details</legend>
                    
                        <div>
                            <label>Invoice To:</label>
                            <input type="name" maxlength="30">
                            <label>Contact #:</label>
                            <input type="text"><br>
                            <label>Date</label>
                            <input type="date">
                        </div>

                    

            </fieldset>
        </section>


   
    
        <div>
            <table style="width"67%;border:solid>
                <thead>
                    <tr style="background-color:rgb(41, 39, 36)">
                        <th>Order Menu</th>
                        <th>Qty.</th>
                        <th>Unit Price</th>
                        <th>Price Amount</th>
                        
                    </tr>

                </thead>

                <tbody>
                    
                    <tr>
                        <td style="font-family:normal" ><textarea name="description1" placeholder="enter ordered menu details" row="5"cols="50" width="200%px"></textarea></td>
                        <td ><input name="Qty1" type="number"></td>
                        <td ><input name="UnitPrice1" type="text"></td>
                        <td ><input name="Amount" type="number"></td>
                    </tr>
                        
                    <tr>
                        <td style="font-family:normal" ><textarea name="description2"placeholder="enter ordered menu details" row="5"cols="50" width="200%px"></textarea></td>
                        <td><input name="Qty2" type="number"></td>
                        <td><input name="UnitPrice2" type="text"></td>
                        <td><input name="Amount2"type="number"></td>
                    </tr>
                    
                
                     <tr>
                        <td style="font-family:normal" ><textarea name="description3"placeholder="enter ordered menu details" row="5"cols="50" width="200%px"></textarea></td>
                        <td><input name="Qty3" type="number"></td>
                        <td><input name="UnitPrice3" type="text"></td>
                        <td><input name="Amount3"type="number"></td>
                     </tr>

                     <tr>
                        <td style="font-family:normal" ><textarea name="description4" placeholder="enter ordered menu details" row="5"cols="50" width="200%px"></textarea></td>
                        <td><input name="Qty4" type="number"></td>
                        <td><input name="UnitPrice4" type="text"></td>
                        <td><input name="Amount4"type="number"></td>
                     </tr>
            

                    <tr>
                        <td colspan="3" style="text-align:right" ;>Sub-total</td>
                        <td><input name="sub-total"> </td>
                       
                    </tr>

                    <tr>
                        <td colspan="3" style="text-align:right">VAT%</td>
                        <td><input name="VAT%" ></td>
                    
                    </tr>

                    <tr>
                        <td colspan="3" style="text-align:right";>Total</td>
                        <td><input name="Total"> </td>
                        
                    </tr>


                </tbody>
                
            </table>
        </div>



    </table>

        <section>
            <fieldset style="width:65%" border: solid>
                <legend>Additional Details:</legend>
            
                <label for="payment method">Payment Method:</label>
                    <select name="paymentMethod"id="payment method">
                        <option value="">--Select Payment Method</option>
                        <option value="atm_card">Debit/Credit Card</option>
                        <option value="Gcash">Gcash</option>
                        <option value="Paymaya">Paymaya</option>
                    </select> <br>
                    
                <input type="radio" id="Home" name="radio_option" value="1">
                <label for="Home">Home</label>
                <input type="radio" id="work" name="radio_option" value="2">
                <label type="work">Work</label> <br>
                <textarea style="width:500" placeholder="Enter Full address details" name="address"></textarea>

                <div>
                    <input style ="float:left;font-size:20;" type="submit" value="submit">
                </div>
            

                
            </fieldset>
        </section>

    </form> 




</body>
</html>
