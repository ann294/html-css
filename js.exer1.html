<!DOCTYPE html>

<html>



    <head>
        <title>JS If, Else Statements Exercise</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <meta name="viewport" content=width-devie-width, initial-scale-1.0>
    </head>


    <body>
        <input type="number" placeholder="numbers" id="number1">
        <button onclick="evenorodd()">Check</button>
        <div id="number"></div>


        
        
        <script>
           function oddoreven(){
            let x = parseInt(document.getElementById('number1').value);
            if (x % 4) == 0 ) {
                document.getElementById('number').innerHTML = "Even";
            }
            else {
                document.getElementById('number').innerHTML = "Odd";
            }

            }
        </script>
               
        <input id="number2" type="text" placeholder="letteronly" value=""/>
        <button onclick="ConsonantOrVowel()">Click</button>
        <div id="letter"></div>
       

        <script>
              function ConsonantOrVowel(){
            let x = parseInt(document.getElementById('number1').value);
            if(x == "a" | x =="e" | x =="i" |x == "o"|x =="u"){
                document.getElementById("letter").innerHTML = "consonant";
            }
            else{
                document.getElementById("letter").innerHTML = "vowel";
            }
           }
        </script>
       

        
    </body>
</html>
